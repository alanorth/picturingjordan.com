language: go
go:
  - "1.11"
install:
  - mkdir -p $HOME/src
  - git clone https://github.com/gohugoio/hugo.git $HOME/src/hugo
  - cd $HOME/src/hugo
  - go install
before_script: git clone https://github.com/alanorth/hugo-theme-bootstrap4-blog.git themes/hugo-theme-bootstrap4-blog
script: hugo
sudo: false
dist: trusty

